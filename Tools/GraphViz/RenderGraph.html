<!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8">
        <title>Render Graph</title>
      </head>
      <body>
        <script src="Viz-Standalone.js"></script>
        <script>
            Viz.instance()
                .then(viz => {
                    document.body.appendChild(viz.renderSVGElement(`
    digraph DAG {
  rankdir=LR;
  node [fontname="helvetica", fontsize=10]

  "N0" [label="Forward Base Pass", style=filled, shape=rectangle, fillcolor=Skyblue]
  "N1" [label="BasePassColorRT", style=filled, shape=ellipse, fillcolor=Skyblue]
  "N2" [label="BasePassDepthRT", style=filled, shape=ellipse, fillcolor=Skyblue]
  "N3" [label="BasePassColorRT", style=filled, shape=ellipse, fillcolor=Skyblue]
  "N4" [label="BasePassDepthRT", style=filled, shape=ellipse, fillcolor=Skyblue]
  "N5" [label="Outline Pass", style=filled, shape=rectangle, fillcolor=Skyblue]
  "N6" [label="BasePassColorRT", style=filled, shape=ellipse, fillcolor=Skyblue]
  "N7" [label="BasePassDepthRT", style=filled, shape=ellipse, fillcolor=Skyblue]

  N0 -> { N3 N4 } [color=Darkolivegreen2]
  N1 -> { N0 } [color=Darkolivegreen2]
  N2 -> { N0 } [color=Darkolivegreen2]
  N3 -> { N5 } [color=Darkolivegreen2]
  N4 -> { N5 } [color=Darkolivegreen2]
  N5 -> { N6 N7 } [color=Darkolivegreen2]
}

                    `));
                })
                .catch(error => {
                    console.error(error);
                });
        </script>
      </body>
    </html>
